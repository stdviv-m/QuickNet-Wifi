<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title> Welcome to QuickNet</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-med-8 offset-med-2">
                <h1>Welcome to QuickNet</h1>
                <p>Get ready to experience seamless connectivity and hassle free wifi subscriptions. Choose your preferred plan and stay connected wherever you go!</p>
                <a href="#subscription-plans" class="button">Choose Your plan</a>
                    </div>
                    <div>
                        <!-- subscription plans section -->
                        <section id="subscription-plans">
                            <div class="container">
                                <div class="row">
                                    <div class="col-med-4">
                                        <div class="plan">
                                            <h3>Hourly Plan</h3>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-med-4">
                                        <div class="plan">
                                            <h3>Daily Plan</h3>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                <div class="row">
                                    <div class="col-med-4">
                                        <div class="plan">
                                            <h3>Weekly Plan</h3>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                <div class="row">
                                    <div class="col-med-4">
                                        <div class="plan">
                                            <h3>Monthly Plan</h3>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                <div class="row">
                                    <div class="col-med-4">
                                        <div class="plan">
                                            <h3>Unlimited Offers</h3>
                                            
                                        </div>
                                    </div>
                                </div>
                        </section>
                    </div>
            </div>

    






            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
